<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Quiz!</title>
  </head>
  <body>
    <div class="container">
      <div class="quiz-box">
        <div id="quiz">
          <h1>Magic quiz app, how well do you know magic?</h1>
          <div class="quiz-header">
            <p id="progress">Question x of y</p>
            <p id="count-down"></p>
          </div>
          <p id="question"></p>

          <div class="buttons">
            <button class="btn" id="btn0">A. <span id="choice0"></span></button>
            <button class="btn" id="btn0">B. <span id="choice1"></span></button>
            <button class="btn" id="btn0">C. <span id="choice2"></span></button>
            <button class="btn" id="btn0">D. <span id="choice3"></span></button>
          </div>
        </div>
      </div>
    </div>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
