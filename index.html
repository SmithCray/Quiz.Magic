<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Quiz!</title>
  </head>
  <body>
    <h1 id="title">How much do you know about Magic?</h1>
    <p id="quizTimer">Timeleft: <span id="timerDisplay"> </span> countdown</p>
    <p id="currentQuestion">Questions here</p>
    <button class="choices" id="choice1">A.</button>
    <button class="choices" id="choice2">B.</button>
    <button class="choices" id="choice3">C.</button>
    <button class="choices" id="choice4">D.</button>
<br></br>
    <button id="startBtn">Start The Quiz!</button>
    <button id="nextBtn">Next Question.</button>
    <div>
      <ul id="scoreBoard"></ul>
    </div>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
